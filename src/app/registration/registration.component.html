<div>
    <b>User Registation form</b>
    {{myLoginData | json}}
</div>
<form novalidate [formGroup]="registationForm">
    <!-- <pre>{{registationForm.value | json}}</pre> -->

    <!-- <br>
    {{registationForm.controls.lastName.value  }} -->

    <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" required>

        <div class="form-control-feedback" >
            <p *ngIf="registationForm.controls.lastName.valid">Last Name is required</p>
        </div>

        <!-- <span *ngIf="first || ss">
            zsdakshsd
        </span> -->

                <pre>Valid? {{ registationForm.controls.lastName.valid }}</pre>

                <br>

                <pre>Pristine? {{ registationForm.controls.lastName.pristine }}</pre>
                <pre>Dirty? {{ registationForm.controls.lastName.dirty }}</pre>
                <br>

                <pre>touched? {{ registationForm.controls.lastName.touched }}</pre>
                <pre>untouched? {{ registationForm.controls.lastName.untouched }}</pre>

            </span>
        </div> -->
    </div>

    <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" class="form-control">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
        <label>Language</label>
        <select formControlName="lang" class="form-control">
            <option value="">Please select a city</option>
            <option value="pune">pune</option>
            <option value="mumbai">mumbai</option>
        </select>
    </div>
</form>
